  }

    background-color: #333;
    padding: 20px;
    color: #fff;
    text-align: center;
  }
  section {
    padding: 40px;
    margin: 20px 0;
  }
  .intro-section {
    background-color: #f0f0f0;
  }
  .skills-section {
    background-color: #eee;
  }
  .contact-section {
    background-color: #ccc;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px 0;
  }
  footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
  }
  @media (max-width: 768px) {
    header, section, footer {

    <li>HTML5</li>
    <li>CSS3</li>

<section class="contact-section">

  <p>Social Media:
